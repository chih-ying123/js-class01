<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js練習1</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="control_div">
        控制Div屬性
        <div class="button_group">
            <button id="width_btn">變寬</button>
            <button id="height_btn">變高</button>
            <button id="color_btn">變色</button>
            <button id="hidden_btn">隱藏</button>
            <button id="reset_btn">重置</button>
        </div>
        <div id="control_box"></div>
    </div>
    
    <div class="change_bgcolor">
        變更網頁背景顏色
        <div class="bgcolor_group" style="display: flex;">
            <div class="bgcolor bgcolor_red" style="background:red;"></div>
            <div class="bgcolor bgcolor_green" style="background:green;"></div>
            <div class="bgcolor bgcolor_blue" style="background:blue;"></div>
        </div>
        
        <table>
            <thead>
                <td>新聞</td>
                <td>娛樂</td>
                <td>體育</td>
                <td>電影</td>
                <td>音樂</td>
                <td>旅遊</td>
            </thead>
        </table>
    </div>

    <div class="alert_2">
        接收參數並彈出提醒視窗
        <form>
            <input type="text" value="參數1" id=text_1>
            <input type="text" value="參數2" id=text_2>
            <input type="button" value="送出" id=alert_btn>
        </form>
        
    </div>

    <div class="change_divcolor">
        用迴圈將div變色
        <button id='divcolor_btn'>變色</button>
        <div class="div_group">
            <div class="divcolor"></div>
            <div class="divcolor"></div>
            <div class="divcolor"></div>
        </div>
        
    </div>

    <div class="hover_style">
        游標移入/移出改變樣式
        <div class="hover_box">
            游標移入改變樣式，游標移出恢復。
        </div>
    </div>

    <div class="password1">
        記住密碼顯示提示框
        <input type="checkbox" class="checkbox1">記住密碼
        <div class='note'>為了您的信息安全，請不要在公共場所使用此功能！</div>
    </div>

    <div class="password2">
        <input type="checkbox" class="checkbox2">記住密碼2
        <div class='note2'>為了您的信息安全，請不要在公共場所使用此功能！</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
